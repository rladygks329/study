spring:
  datasource:
    url: jdbc:h2:tcp://localhost/~/database/jpa-shop/jpashop
    username: sa
    password:
    driver-class-name: org.h2.Driver

  jpa:
    hibernate:
      ddl-auto: create
    properties:
      hibernate:
        # 실제 서버에서는 로거를 통해 찍어야함
        show_sql: true
        format_sql: true
logging:
  level:
    org.hibernate.SQL: debug

server:
  port: 8081